<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Insert title here</title>
</head>

<body>

	<th:block th:replace="~{nav}" />
	<div class="d-flex justify-content-center my-4">

		<body th:object="${pizza}">
			<div class="card col-6">
				<img th:src="*{photo}" class="card-img-top img-fluid" alt="img" width="100%" height="300px"
					border="1px solid black">
				<div class="card-body">
					<h5 class="card-title">[[*{name}]]</h5>
					<p class="card-text">[[*{description}]]</p>
					<hr>
					<p class="mb-0 text-end">[[*{price}]] â‚¬</p>
					<br>
					<hr>
					<div class="text-center">
						<a class="btn btn-primary" th:href="@{edit/{id}(id=*{id})}">Modifica</a>
						<form style="display: inline;" th:action="@{delete/{id}(id=*{id})}" method="POST">
							<button type="submit" class="btn btn-danger">Elimina</button>
						</form>
					</div>
				</div>
				
			</div>
			
		</body>
		

	</div>
	<div class="mt-4 text-center">
				<h2>Offerta Speciale</h2>
				<div class="">

					<p th:if="${Offerta != null}">
						<strong>Data di inizio:</strong> [[${Offerta.startDate}]]<br>
						<strong>Data di scadenza:</strong> [[${Offerta.endDate}]]<br>
						<strong>Titolo:</strong> [[${Offerta.titolo}]]
					</p>
					<p th:if="${Offerta == null}">Nessuna Offerta speciale disponibile per questa pizza.</p>
					<div>

						<a th:if="${Offerta != null and Offerta.id != null}"
							class="btn btn-warning ms-3"
							th:href="@{'offerta/edit/' + ${Offerta.id}}">Modifica Offerta</a>

	
						<a th:unless="${Offerta != null and Offerta.id != null}"
							class="btn btn-success ms-3" th:href="@{'offerta/create'}">Crea nuova offerta</a>
					</div>



				</div>
			</div>

	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
